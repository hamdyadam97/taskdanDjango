
{% extends "base.html" %}
{% block content %}
<P
  style="Margin:0;line-height:50px;mso-line-height-rule:exactly;font-family:Imprima, Arial, sans-serif;font-size:16px;font-style:normal;font-weight:bold;color:#ffffff">
  Dear {{ display_name }},
</P>
<p style="Margin:0;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;mso-line-height-rule:exactly;font-family:Imprima, Arial, sans-serif;line-height:30px;color:#ffffff;font-size:16px"> We received feedback from a user</p>
<p style="Margin:0;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;mso-line-height-rule:exactly;font-family:Imprima, Arial, sans-serif;line-height:30px;color:#ffffff;font-size:16px">
    User Email:<strong>{{ email }}</strong><br />
</p>
<p style="Margin:0;-webkit-text-size-adjust:none;-ms-text-size-adjust:none;mso-line-height-rule:exactly;font-family:Imprima, Arial, sans-serif;line-height:30px;color:#ffffff;font-size:16px">
    >User Feedback: {{feedback}}.</p>
{% endblock content %}
